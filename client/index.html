<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js "></script>
</head>

<body>
  <div id="app">
    <div v-if="isShow">
      <p>昵称：<input type="text" v-model="name"></p>
      <p>uid：<input type="text" v-model="uid"></p>
      <p>房间号：<input type="text" v-model="roomid"></p>
      <button @click="enter()">进入聊天室</button>
    </div>
    <div v-else>
      <ul>
        <li v-for="(item, index) in lists" :key="index">
          {{item}}
        </li>
        <li>在线人数{{num}}</li>
      </ul>
      <div class="ctrl">
        <input type="text" v-model="message">
        <button @click="send()">按钮</button>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          message: '',
          lists: [],
          ws: {},
          name: '',
          isShow: true,
          num: 0,
          roomid: '',
          uid: ''
        }
      },
      created() {
        this.initWebSocket();
      },
      mounted() {

      },
      methods: {
        initWebSocket() {
          this.ws = new WebSocket('ws://127.0.0.1:3000')
          this.ws.onopen = this.onOpen
          this.ws.onmessage = this.onMessage
          this.ws.onclose = this.onClose
          this.ws.onerror = this.onError
        },
        enter() {
          if (this.name.trim() === '') {
            alert('用户名不得为空')
            return
          }
          // this.initWebSocket()
          this.isShow = false
          this.ws.send(JSON.stringify({
            event: 'enter',
            message: this.name,
            roomid: this.roomid
          }))
        },
        onOpen() {
          console.log('open:' + this.ws.readyState);
          // ws.send('hello from client!')

          //发起鉴权请求
          this.ws.send(JSON.stringify({
            event: 'auth',
            message: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6ImltbW9jIiwiaWF0IjoxNTE2MjM5MDIyfQ.67vA9mv4tx1lrIn1ecnPIFXvQBVf1bK3-57X0WR1Fmk__'
          }))
        },
        onMessage(event) {
          console.log('message:' + this.ws.readyState);

          //当用户未进入聊天室，则不接收消息
          if (this.isShow) {
            return
          }
          if (event) {
            let obj = JSON.parse(event.data)
            if (obj.event === 'noauth') {
              //若鉴权失败
              //路由跳转到/login 重新获取token
            }
            if (obj.event === 'enter') {
              //当有一个新用户进入聊天室
              this.lists.push('欢迎' + obj.message + '进入聊天室')
            } else if (obj.event === 'out') {
              this.lists.push(obj.name + '已经退出了聊天室')
            } else {
              if (obj.name !== this.name) {
                //接收正常的聊天
                this.lists.push(obj.name + ':' + obj.message)
              }

            }
            this.num = obj.num
          }

        },
        onClose() {
          //当链接主动断开
          console.log('close:' + this.ws.readyState);
          console.log('已关闭websocket');
        },
        onError: function () {
          //当连接失败时
          console.log('error:' + this.ws.readyState);
          console.log('连接失败');
        },
        send() {
          //发送消息
          this.lists.push(this.name + ':' + this.message)
          this.ws.send(JSON.stringify({
            event: 'message',
            message: this.message,
            name: this.name
          }))
          this.message = ''
        }
      },
    })
  </script>
</body>

</html>
